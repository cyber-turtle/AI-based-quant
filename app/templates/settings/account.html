{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-6">
      <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">MT5 Connection</h2>
      </div>
    </div>

    <form method="POST" class="bg-slate-800 shadow-sm ring-1 ring-slate-700 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <div class="sm:col-span-4">
            <label for="mt5_account" class="block text-sm font-medium leading-6 text-slate-300">Account Loging (ID)</label>
            <div class="mt-2">
              <input type="text" name="mt5_account" id="mt5_account" value="{{ prefs.mt5_account or '' }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="sm:col-span-4">
            <label for="mt5_password" class="block text-sm font-medium leading-6 text-slate-300">Password</label>
            <div class="mt-2">
              <input type="password" name="mt5_password" id="mt5_password" value="{{ prefs.mt5_password or '' }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>
          
           <div class="sm:col-span-4">
             <label for="mt5_server" class="block text-sm font-medium leading-6 text-slate-300">Server</label>
            <div class="mt-2">
              <input type="text" name="mt5_server" id="mt5_server" value="{{ prefs.mt5_server or '' }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>

        </div>
      </div>
      <div class="flex items-center justify-end gap-x-6 border-t border-slate-700 px-4 py-4 sm:px-8">
        <button type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500">Test Connection & Save</button>
      </div>
    </form>
</div>
{% endblock %}
