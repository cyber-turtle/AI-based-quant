{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-6">
      <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight">Risk Management</h2>
      </div>
    </div>

    <form method="POST" class="bg-slate-800 shadow-sm ring-1 ring-slate-700 sm:rounded-xl md:col-span-2">
      <div class="px-4 py-6 sm:p-8">
        <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
          <!-- Max Drawdown -->
          <div class="sm:col-span-3">
            <label for="max_drawdown" class="block text-sm font-medium leading-6 text-slate-300">Max Drawdown (%)</label>
            <div class="mt-2">
              <input type="number" step="0.1" name="max_drawdown" id="max_drawdown" value="{{ risk.max_drawdown_percent }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
            <p class="mt-1 text-xs text-slate-500">Trading stops if equity drops by this much.</p>
          </div>

          <!-- Daily Loss Limit -->
          <div class="sm:col-span-3">
            <label for="daily_loss" class="block text-sm font-medium leading-6 text-slate-300">Daily Loss Limit (%)</label>
            <div class="mt-2">
              <input type="number" step="0.1" name="daily_loss" id="daily_loss" value="{{ risk.daily_loss_limit_percent }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>

          <!-- Position Size -->
          <div class="sm:col-span-3">
            <label for="position_size" class="block text-sm font-medium leading-6 text-slate-300">Risk Per Trade (%)</label>
            <div class="mt-2">
              <input type="number" step="0.1" name="position_size" id="position_size" value="{{ risk.position_size_percent }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>

          <!-- Max Open Positions -->
          <div class="sm:col-span-3">
            <label for="max_positions" class="block text-sm font-medium leading-6 text-slate-300">Max Open Positions</label>
            <div class="mt-2">
              <input type="number" name="max_positions" id="max_positions" value="{{ risk.max_open_positions }}"
                     class="block w-full rounded-md border-0 bg-slate-900 py-1.5 text-white shadow-sm ring-1 ring-inset ring-slate-600 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6">
            </div>
          </div>

          <!-- Toggles -->
          <div class="sm:col-span-6 border-t border-slate-700 pt-6">
              <div class="relative flex gap-x-3">
                <div class="flex h-6 items-center">
                  <input id="require_stop_loss" name="require_stop_loss" type="checkbox" {% if risk.require_stop_loss %}checked{% endif %} class="h-4 w-4 rounded border-slate-600 text-blue-600 focus:ring-blue-600 bg-slate-900">
                </div>
                <div class="text-sm leading-6">
                  <label for="require_stop_loss" class="font-medium text-white">Require Stop Loss</label>
                  <p class="text-slate-400">Reject any signal or trade that doesn't have a defined SL.</p>
                </div>
              </div>
          </div>

        </div>
      </div>
      <div class="flex items-center justify-end gap-x-6 border-t border-slate-700 px-4 py-4 sm:px-8">
        <button type="button" class="text-sm font-semibold leading-6 text-white hover:text-slate-300">Cancel</button>
        <button type="submit" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Save Risk Settings</button>
      </div>
    </form>
</div>
{% endblock %}
